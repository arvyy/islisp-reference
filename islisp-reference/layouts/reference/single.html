{{ define "main" }}
    <h1 class="reference__title">
        {{ range (.Param "params.entries") }}
            {{ .name }}
            {{ if eq .type "function"}}
            <span class="type-badge type-badge--fn">function</span>
            {{ end }}
            {{ if eq .type "syntax"}}
            <span class="type-badge type-badge--syntax">syntax</span>
            {{ end }}
            {{ if eq .type "constant"}}
            <span class="type-badge type-badge--constant">constant</span>
            {{ end }}
            {{ if eq .type "class"}}
            <span class="type-badge type-badge--class">class</span>
            {{ end }}
            <br>
        {{ end }}
    </h1>
    {{ .Content }}
{{ end }}
